<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <a href="https://naver.com">naver</a>
</head>
<body>
    <script>
        const now = new Date().getSeconds();

        document.body.innerHTML += (`<div>Now ${now} </div>`);

        document.addEventListener('DOMContentLoaded', ()=>{
            document.body.innerHTML += (`<div>DOMContentLoaded</div>`);
        })

        $(function(){
            document.body.innerHTML += (`<div>jqueyr document loaded ${now} </div>`);
        })

        window.addEventListener('pageshow', ()=>{
            document.body.innerHTML += (`<div>pageshow</div>  ${now}`);
        });

        document.body.innerHTML += ( `<div>${(window?.performance?.getEntriesByType('navigation')?.[0]?.type)}  ${now}</div>` );

    </script>
</body>
</html>
